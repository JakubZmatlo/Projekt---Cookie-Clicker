<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Star Clicker</title>
    <link rel="stylesheet" href="./res/css/style.css">
    <link rel="shortcut icon" href="./res/img/death_star_icon_135715.png" type="image/x-icon">
</head>

<body style="background: url(./res/img/bg-dthstr.jpg);"> 
    <img id="deathstar" src="./res/img/Death-Star-1st-icon.png" alt="Cookie">
    <p id="counter">Cookies: 0</p> 
    <div id="upgrady">
    <div id="upgrade1">
        <img id="clickUpgrade" src="res/img/lightsaber.jpg" alt="">
        <p id="upgrade1Text">Buy Lightsaber: 20</p>        
    </div>
    <div id="upgrade2">
        <img id="autoclickUpgrade" src="res/img/podracer.jpg" alt="">
        <p id="upgrade2Text">Buy Podracer: 500</p>
    </div>
    <div id="upgrade3">
        <img id="autoclick2Upgrade" src="res/img/X-Wing.png" alt="">
        <p id="upgrade3Text">Buy X-Wing: 5000</p>
    </div>
    <div id="upgrade4">
        <img id="autoclick3Upgrade" src="res/img/millenium falcon.jpg" alt="">
        <p id="upgrade4Text">Buy Millennium Falcon: 50000</p>
    </div> 
</div>
    <script src="./res/js/main.js"></script>
</body>

</html>
